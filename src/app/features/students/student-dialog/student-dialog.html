<div class="dialog-container">
  <h2 mat-dialog-title [class]="data.type">
    <mat-icon>
      {{ data.type === 'delete' ? 'warning' : data.type === 'edit' ? 'edit' : 'info' }}
    </mat-icon>
    {{ data.title }}
  </h2>
  
  <mat-dialog-content>
    <p>{{ data.message }}</p>
    
    <div *ngIf="data.student" class="student-info">
      <mat-card>
        <mat-card-content>
          <div class="student-details">
            <p><strong>Nombre:</strong> {{ data.student.firstName }} {{ data.student.lastName }}</p>
            <p><strong>DNI:</strong> {{ data.student.dni }}</p>
            <p><strong>Edad:</strong> {{ data.student.age }} aÃ±os</p>
            <p><strong>Promedio:</strong> {{ data.student.average }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
    <button 
      mat-raised-button 
      [color]="data.type === 'delete' ? 'warn' : 'primary'"
      (click)="onConfirm()">
      <mat-icon>
        {{ data.type === 'delete' ? 'delete' : 'check' }}
      </mat-icon>
      {{ data.type === 'delete' ? 'Eliminar' : 'Confirmar' }}
    </button>
  </mat-dialog-actions>
</div>
