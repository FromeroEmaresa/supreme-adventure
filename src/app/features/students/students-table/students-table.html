<div class="students-table-container">
  <h2 class="table-title">Lista de Estudiantes</h2>

  <table mat-table [dataSource]="students" class="students-table">
    <!-- Full Name Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let element">{{ element | fullname }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let element">{{element.dni}}</td>
    </ng-container>

    <!-- Average Column -->
    <ng-container matColumnDef="average">
      <th mat-header-cell *matHeaderCellDef>Promedio</th>
      <td mat-cell *matCellDef="let element">
        <span class="average-badge" [class]="getAverageClass(element.average)">
          {{element.average}}
        </span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button 
          mat-icon-button 
          [matMenuTriggerFor]="menu"
          class="actions-button"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="verDetalleEstudiante(element)">
            <mat-icon>visibility</mat-icon>
            <span>Ver Detalle</span>
          </button>
          <button 
            mat-menu-item 
            (click)="editarEstudiante(element)"
            [disabled]="!canEdit()"
          >
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button 
            mat-menu-item 
            (click)="eliminarEstudiante(element)"
            [disabled]="!canDelete()"
            class="delete-action"
          >
            <mat-icon>delete</mat-icon>
            <span>Eliminar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
