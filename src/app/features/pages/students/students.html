<div class="students-page">
  <div class="page-header">
    <h1>GestiÃ³n de Estudiantes</h1>
    <button mat-raised-button color="primary" routerLink="/students/add">
      <mat-icon>add</mat-icon>
      Agregar Estudiante
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div *ngIf="(students$ | async) as students; else noData">
        <app-students-table 
          [students]="students"
          (eliminar)="eliminarEstudiante($event)"
          (editar)="editarEstudiante($event)"
          (verDetalle)="verDetalleEstudiante($event)"
        ></app-students-table>
      </div>

      <ng-template #noData>
        <div class="no-data">
          <mat-icon>people_outline</mat-icon>
          <p>No hay estudiantes registrados</p>
          <button mat-raised-button color="primary" routerLink="/students/add">
            Agregar Primer Estudiante
          </button>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
