<div class="form-container">
  <div class="form-header">
    <h1 appBigtitle>Agregar Nuevo Curso</h1>
    <button mat-icon-button routerLink="/courses" matTooltip="Volver a cursos">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="course-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del Curso</mat-label>
      <input matInput formControlName="name" placeholder="Ej: Matemáticas Avanzadas">
      <mat-error>{{ getErrorMessage('name') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea 
        matInput 
        formControlName="description" 
        rows="4"
        placeholder="Describe el contenido y objetivos del curso...">
      </textarea>
      <mat-error>{{ getErrorMessage('description') }}</mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-button type="button" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="courseForm.invalid">
        <mat-icon>save</mat-icon>
        Guardar Curso
      </button>
    </div>
  </form>
</div>
