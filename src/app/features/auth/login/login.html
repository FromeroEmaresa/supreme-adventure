<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <div class="login-title">
            <mat-icon class="title-icon">school</mat-icon>
            <span>Sistema Académico</span>
          </div>
        </mat-card-title>
        <mat-card-subtitle>Iniciar Sesión</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input 
              matInput 
              formControlName="username" 
              placeholder="Ingrese su usuario"
              [class.mat-error]="isFieldInvalid('username')"
            >
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="isFieldInvalid('username')">
              {{ getErrorMessage('username') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password" 
              placeholder="Ingrese su contraseña"
              [class.mat-error]="isFieldInvalid('password')"
            >
            <button 
              mat-icon-button 
              matSuffix 
              (click)="hidePassword = !hidePassword" 
              [attr.aria-label]="'Hide password'" 
              [attr.aria-pressed]="hidePassword"
              type="button"
            >
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="isFieldInvalid('password')">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <div class="login-actions">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit"
              [disabled]="loading || loginForm.invalid"
              class="login-button"
            >
              <mat-icon *ngIf="!loading">login</mat-icon>
              <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
              {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
            </button>
          </div>
        </form>
      </mat-card-content>

      <mat-card-footer>
        <div class="demo-credentials">
          <p><strong>Credenciales de prueba:</strong></p>
          <div class="credential-item">
            <span><strong>Admin:</strong> admin / admin123</span>
          </div>
          <div class="credential-item">
            <span><strong>Usuario:</strong> user / user123</span>
          </div>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
